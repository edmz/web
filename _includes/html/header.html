<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }} | {{ site.title }}</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ '/css/style.css' | prepend: site.url }}" type="text/css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css">
	<link rel="alternate" href="{{ '/atom.xml' | prepend: site.url }}" type="application/atom+xml" title="{{ site.title }} Atom Feed">
</head>

<body>
	<div id="wrapper">
		<header id="main-header">
			<a href="{{ site.url }}">
				<img src="{{ '/assets/img/logo.png' | prepend: site.url }}" alt="Our logo :(" />
				<h1>{{ site.title }}</h1>
			</a>
			<nav>
				<ul>
					{% assign url = page.url | remove: 'index.html' %}
					<li>
						<a {% if url == '/' or url contains 'blog' %} class="active-nav" {% endif %} href="{{ site.url }}">Blog</a>
					</li>
					{% for link in site.data.navigation %}
					<li>
						<a {% if url == link.url %} class="active-nav" {% endif %}href="{{ link.url | prepend: site.url }}">{{ link.name }}</a>
					</li>
					{% endfor %}
				</ul>
			</nav>
		</header>

		<div id="content">
			<div id="main-content">
